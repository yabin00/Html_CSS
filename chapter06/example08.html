<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简历表</title>
<style type="text/css">
table{
	border:1px solid #ccc;     /*设置table的边框*/
	width:600px;
	height:40px;
	margin:0 auto;
	border-collapse:collapse;
	font-size:14px;
	}
td{
	width:80px;
	border:1px solid #ccc;
	}
.one{background:#eee;}
.two{
	text-align:center;
	font-size:20px;
	font-weight:bold;
	}
</style>
</head>
<body>
<table>
 <tr>
    <td colspan=5 class="one two">简历表</td>
 </tr>
 <tr>
        <td class="one">姓名</td>
        <td></td>
        <td class="one">民族</td>
        <td></td>
        <td  rowspan=5>照片</td>
     </tr>
 <tr>
    <td class="one">籍贯</td>
    <td></td>
    <td class="one">身高</td>
    <td></td>
 </tr>
 <tr>
    <td class="one">婚姻状况</td>
    <td></td>
    <td class="one">电子邮件</td>
    <td></td>
 </tr>
 <tr>
    <td class="one">联系电话</td>
    <td></td>
    <td class="one">QQ号码</td>
    <td></td>
 </tr>
 <tr>
    <td class="one">出生年月</td>
    <td></td>
    <td class="one">国籍</td>
    <td></td>
 </tr>
 <tr >
    <td class="one">目前所在地</td>
    <td colspan="4"></td>
 </tr>
</table>
</body>
</html>

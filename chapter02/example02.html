<html>
<head>

<style>
    p{
        font-weight: bold;

</style>
<title>使用align设置标题的对齐方式</title>
</head>
<body>
<h1>1级标题，默认对齐方式。</h1>

<h3 align="center">3级标题，居中对齐。</h3>
<h4 align="right">4级标题，右对齐。</h4>

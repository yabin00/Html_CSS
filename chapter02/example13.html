《挪威的森林》是村上春树最有名的小说，也是其作品中最写实的一部。书中没有神出鬼没的迷宫，没有卡夫卡式的隐喻，没有匪夷所思的情节，只是用平静的语言娓娓讲述已逝的青春，讲述青春时代的种种经历、体验和感触，讲述青春快车的乘客沿途所见的真实风景。对于中国读者来说，《挪威的森林》很可能是另一番风景，孤独寂寞、凄迷哀婉而又具有可闻可见可感可触的寻常性。

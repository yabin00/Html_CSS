<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>移动端电商界面</title>
<style type="text/css">
/*全局控制*/ 
body{ font-size:12px;}   
/*清除浏览器的默认样式*/
body,img{padding:0; margin:0; border:0;}  
.all{
	width:346px;
	height:578px;
	background:url(images/bg1.png) no-repeat;
	margin:20px auto;
	padding:90px 0 0 34px;
}
.content{
width:277px; 
height:414px; 
overflow:scroll;        /*控制溢出内容的显示方式*/
}



</style>
</head>
<body>
<div class="all">
    <div class="content">
        <img src="images/content.png" />
    </div>
</div>
</body>
</html>

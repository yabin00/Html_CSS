<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>box-shadow属性</title>
<style type="text/css">
img{
	width:200px;
    padding:20px;           /*内边距20px*/
    border-radius:50%;     /*将图像设置为圆形效果*/
    border:1px solid #666;
   box-shadow:5px 5px 10px 2px #999 inset,-5px -5px 10px 2px #73AFEC inset;
	}
</style>
</head>
<body>
<img src="images/chengzi.jpg" alt="橙子"/>
</body>
</html>

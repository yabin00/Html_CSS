<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>咖啡店banner</title>
<style type="text/css">
/*将页面中所有元素的内外边距设置为0*/
*{ padding:0; margin:0;}
.outer{       /*设置外面盒子的样式*/
	width:900px;
	height:344px;
	margin:50px auto;
	background:url(images/bg.png) repeat-x;
}
.inner{        /*设置里面盒子的样式*/
	width:900px;
	height:344px;
	background:url(images/coffee.png) no-repeat center 30px;
}


</style>
</head>
<body>
	<div class="outer">
    	<div class="inner"></div>
    </div>
</body>
</html>

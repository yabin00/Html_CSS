<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多向判断语句</title>
</head>
<body>
<script type="text/javascript">
	var car = '房车'; //定义了一个变量，并对其赋值
	if(car == '跑车') //判断如果赋值为跑车，则弹出下面内容
	{ 
		alert('奖品:跑车');
	}
	else if(car == '马车') //判断如果赋值为马车，则弹出下面内容
	{               
		alert('奖品：马车');
	}
	else if(car == '房车') //判断如果赋值为房车，则弹出下面内容
	{               
		alert('奖品：房车');
	}
</script>
</body>
</html>

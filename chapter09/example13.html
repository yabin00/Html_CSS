<html>
<head>
<meta charset="utf-8">
<title>单向判断语句</title>
</head>
<body>
<script type="text/javascript">
	var num1=100;   //定义并赋值变量num1
	var num2=200;   //定义并赋值变量num2
	if(num1>num2)
	{
	alert('成立');  //如果条件成立则弹出“成立”
	}
	alert('对不起，条件不成立');  //如果条件不成立则弹出该对话框内容
</script>
</body>
</html>

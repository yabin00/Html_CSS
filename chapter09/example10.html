<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>赋值运算符</title>
</head>
<body>
<pre>
<script type="text/javascript">
	var a=3,b=2;
	document.writeln("a=3,b=2");
	document.write("a+=b= ");a+=b;document.writeln(a);
	document.write("a-=b= ");a-=b;document.writeln(a);
	document.write("a*=b= ");a*=b;document.writeln(a);
	document.write("a/=b= ");a/=b;document.writeln(a);
	document.write("a%=b= ");a%=b;document.writeln(a);
</script>
</pre>
</body>
</html>

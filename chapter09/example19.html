<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>do...while循环语句</title>
</head>
<body>
<script type="text/javascript">
	var a = 100;                         //定义一个变量a，设置初始值为100
	do{
		a++;                              //变量a进行自增
		document.write(a);             //指定执行语句
	}while(a < 10);                     //指定循环条件
</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>break语句</title>
</head>
<body>
<script type="text/javascript">
	var sum = 0                      
	for(var i = 0; i < 100; i++){  
		sum=sum+i;
	    if(sum>10)break;         //如果自然数之和大于10则跳出循环
	}
	alert("求0-99的自然数之和："+sum); 
</script>
</body>
</html>

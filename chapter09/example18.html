<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>while循环语句</title>
</head>
<body>
<script type="text/javascript">
	var a = 1;                               //定义一个变量a，设置初始值为1
	while(a < 5){                           //指定循环条件
		document.write("轻松学习JavaScript课程。<br />");
		a++;                                 //变量a进行自增
	}
</script>
</body>
</html>

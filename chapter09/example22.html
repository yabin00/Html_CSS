<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>continue语句</title>
</head>
<body>
<script type="text/javascript">
for(var i=1;i<10;i++){            //应用for循环判断，如果i<10就执行i++
	if(i==3||i==5)                 //应用if语句判断，如果i值等于3、5就跳出该次循环
	continue; 
	document.write(i+"<br />")
}
</script>
</body>
</html>

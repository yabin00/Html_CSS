<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>for循环语句</title>
</head>
<body>
<script type="text/javascript">
	var sum = 0                            //定义变量sum，用于记住累加的和
	for(var i = 1; i < 100; i+=2){     //i的值以加2的方式自增
		sum=sum+i;                        //实现sum与i的累加
	}
	alert("100以内所有奇数和："+sum);   //输出计算结果
</script>
</body>
</html>

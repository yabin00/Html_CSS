<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件和事件调用</title>
</head>
<body>
<button id="save">单击按钮</button>
<script type="text/javascript">
	var btn=document.getElementById("save");
	btn.onclick=function(){
		alert("轻松学习JavaScript事件");	
	}                    
</script>
</body>
</html>

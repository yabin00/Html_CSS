<!DOCTYPE html>
<html>
<head>
  <title>有序列表示例</title>
</head>
<body>
  <h2>数字有序列表：</h2>
  <ol type="1">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
  </ol>

  <h2>大写英文有序列表：</h2>
  <ol type="A">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
  </ol>

  <h2>小写英文有序列表：</h2>
  <ol type="a">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
  </ol>

  <h2>大写罗马数字有序列表：</h2>
  <ol type="I">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
  </ol>

  <h2>小写罗马数字有序列表：</h2>
  <ol type="i">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
  </ol>
</body>
</html>

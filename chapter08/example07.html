<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>导航栏悬浮特效</title>
<style type="text/css">
ul,li{
	margin:0; 
	padding:0; 
	list-style:none;
	}
ul{
	width:700px;
	height:66px;
	margin:30px auto; 
	background:url(images/HOOL_bg.jpg) no-repeat;
	padding:10px 0 0 210px;
	}
li{
	width:65px;
	height:27px;
	padding:15px 45px;
	box-shadow:0px 0px 1px 0px #470b12 inset;
	float:left;
	margin-left:10px;
	text-align:center;
	font:16px/27px "微软雅黑";
	color:#fff;
	
	}
	li:hover{
		box-shadow:0px 0px 20px 0px #470b12 inset;
		transition:box-shadow 1s linear;
		}
</style>
</head>
<body>
	<ul>
    	<li>首页</li>
        <li>知识星球</li>
        <li>趣味问答</li>
        <li>奖品</li>
	</ul>
</body>
</html>
